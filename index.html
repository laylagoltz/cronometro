<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relógio, Cronômetro e Temporizadores</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f5f0; /* bege clarinho */
      color: #5a4d3f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 50px;
      padding: 20px;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 10px;
      color: #6b5b4b;
    }

    /* Container geral dos blocos */
    .container {
      background: #fff6e8; /* bege mais claro */
      padding: 25px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(107, 91, 75, 0.25);
      text-align: center;
      min-width: 280px;
      max-width: 350px;
      user-select: none;
    }

    /* --- Relógio --- */
    .relogio {
      font-size: 60px;
      letter-spacing: 8px;
      font-weight: 700;
      color: #7a6a56;
      margin-bottom: 10px;
    }

    /* --- Cronômetro e Temporizadores --- */
    #display, #timer, #countdownDisplay {
      font-size: 52px;
      font-weight: 700;
      color: #7a6a56;
      margin: 20px 0 25px;
      letter-spacing: 4px;
    }

    /* Botões estilos gerais */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      background-color: #c9b59b;
      border: none;
      border-radius: 8px;
      padding: 12px 22px;
      font-size: 16px;
      font-weight: 600;
      color: #4a3f2a;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(107, 91, 75, 0.3);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b3a17e;
    }
    button:active {
      background-color: #9e8c69;
    }

    input[type="number"] {
      width: 80px;
      padding: 8px;
      font-size: 18px;
      border: 2px solid #c9b59b;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 15px;
      color: #5a4d3f;
      font-weight: 600;
    }

    /* Espaçamento entre blocos */
    .wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      width: 100%;
      max-width: 1200px;
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- Relógio -->
    <div class="container">
      <h1>Relógio</h1>
      <div class="relogio" id="clock">00:00:00</div>
    </div>

    <!-- Cronômetro -->
    <div class="container">
      <h1>Cronômetro</h1>
      <div id="display">00:00:00</div>
      <div class="buttons">
        <button id="startBtn">Iniciar</button>
        <button id="pauseBtn">Pausar</button>
        <button id="resetBtn">Resetar</button>
      </div>
    </div>

    <!-- Temporizador crescente -->
    <div class="container">
      <h1>Temporizador Crescente</h1>
      <div id="timer">00:00</div>
      <div class="buttons">
        <button id="startTimerBtn">Iniciar</button>
        <button id="pauseTimerBtn">Pausar</button>
        <button id="resetTimerBtn">Reiniciar</button>
      </div>
    </div>

    <!-- Temporizador regressivo -->
    <div class="container">
      <h1>Temporizador Regressivo</h1>
      <input type="number" id="countdownInput" min="1" max="3600" placeholder="Segundos" />
      <div id="countdownDisplay">00:00</div>
      <div class="buttons">
        <button id="startCountdownBtn">Iniciar</button>
        <button id="pauseCountdownBtn">Pausar</button>
        <button id="resetCountdownBtn">Resetar</button>
      </div>
    </div>

  </div>

  <script>
    // === RELÓGIO ===
    const clockEl = document.getElementById('clock');
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      clockEl.textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // === CRONÔMETRO ===
    let startTime, elapsedTime = 0, cronInterval;
    let cronPaused = true;

    const display = document.getElementById('display');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');

    function updateCron() {
      elapsedTime = Date.now() - startTime;
      const totalSeconds = Math.floor(elapsedTime / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      display.textContent =
        `${hours.toString().padStart(2,'0')}:` +
        `${minutes.toString().padStart(2,'0')}:` +
        `${seconds.toString().padStart(2,'0')}`;
    }

    startBtn.addEventListener('click', () => {
      if (cronPaused) {
        cronPaused = false;
        startTime = Date.now() - elapsedTime;
        cronInterval = setInterval(updateCron, 250);
      }
    });
    pauseBtn.addEventListener('click', () => {
      if (!cronPaused) {
        cronPaused = true;
        clearInterval(cronInterval);
      }
    });
    resetBtn.addEventListener('click', () => {
      cronPaused = true;
      clearInterval(cronInterval);
      elapsedTime = 0;
      display.textContent = '00:00:00';
    });

    // === TEMPORIZADOR CRESCENTE ===
    let timerSeconds = 0;
    let timerInterval = null;
    const timerDisplay = document.getElementById('timer');
    const startTimerBtn = document.getElementById('startTimerBtn');
    const pauseTimerBtn = document.getElementById('pauseTimerBtn');
    const resetTimerBtn = document.getElementById('resetTimerBtn');

    function updateTimerDisplay() {
      const min = String(Math.floor(timerSeconds / 60)).padStart(2, '0');
      const sec = String(timerSeconds % 60).padStart(2, '0');
      timerDisplay.textContent = `${min}:${sec}`;
    }

    startTimerBtn.addEventListener('click', () => {
      if (timerInterval) return; // já rodando
      timerInterval = setInterval(() => {
        timerSeconds++;
        updateTimerDisplay();
      }, 1000);
    });

    pauseTimerBtn.addEventListener('click', () => {
      clearInterval(timerInterval);
      timerInterval = null;
    });

    resetTimerBtn.addEventListener('click', () => {
      clearInterval(timerInterval);
      timerInterval = null;
      timerSeconds = 0;
      updateTimerDisplay();
    });

    updateTimerDisplay();

    // === TEMPORIZADOR REGRESSIVO ===
    let countdownTime = 0;
    let countdownCurrent = 0;
    let countdownInterval = null;

    const countdownInput = document.getElementById('countdownInput');
    const countdownDisplay = document.getElementById('countdownDisplay');
    const startCountdownBtn = document.getElementById('startCountdownBtn');
    const pauseCountdownBtn = document.getElementById('pauseCountdownBtn');
    const resetCountdownBtn = document.getElementById('resetCountdownBtn');

    function updateCountdownDisplay() {
      const min = String(Math.floor(countdownCurrent / 60)).padStart(2, '0');
      const sec = String(countdownCurrent % 60).padStart(2, '0');
      countdownDisplay.textContent = `${min}:${sec}`;
    }

    startCountdownBtn.addEventListener('click', () => {
      if (countdownInterval) return; // já rodando
      let val = parseInt(countdownInput.value);
      if (isNaN(val) || val <= 0) {
        alert('Digite um valor válido em segundos (maior que zero).');
        return;
      }
      if (countdownCurrent === 0 || countdownCurrent === countdownTime) {
        countdownTime = val;
        countdownCurrent = val;
        updateCountdownDisplay();
      }
      countdownInterval = setInterval(() => {
        if (countdownCurrent > 0) {
          countdownCurrent--;
          updateCountdownDisplay();
        } else {
          clearInterval(countdownInterval);
          countdownInterval = null;
          alert('Tempo esgotado!');
        }
      }, 1000);
    });

    pauseCountdownBtn.addEventListener('click', () => {
      clearInterval(countdownInterval);
      countdownInterval = null;
    });

    resetCountdownBtn.addEventListener('click', () => {
      clearInterval(countdownInterval);
      countdownInterval = null;
      countdownCurrent = countdownTime;
      updateCountdownDisplay();
    });

    // Inicializa display do temporizador regressivo com 00:00
    countdownCurrent = 0;
    updateCountdownDisplay();

  </script>
</body>
</html>
